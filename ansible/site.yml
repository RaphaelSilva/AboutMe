---
- name: Deploy About Me Static Site
  hosts: web
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Clean default web directory
      file:
        path: /var/www/html/index.nginx-debian.html
        state: absent

    - name: Copy site content
      copy:
        src: ../public/
        dest: /var/www/html/
        owner: www-data
        group: www-data
        mode: "0644"
        directory_mode: "0755"

    - name: Restart Nginx
      service:
        name: nginx
        state: restarted
